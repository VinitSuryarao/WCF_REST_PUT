<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/Service.js"></script>
    <script src="../Scripts/ClientHomePage.js"></script>

</head>
<body>
    <!--Display All Records-->
    <div id="heroOverview" style="background-color:honeydew">
        <h5> List of all Records </h5>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Code</td>
                    <td>Name</td>
                    <td>Exchange</td>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
   
    <!--Update Records-->
    <div id="updateClientForm" style="background-color:aquamarine">
        <h5> Update Records </h5>
        <input type="text" placeholder="Id" id="updateId" /><br />
        <input type="text" placeholder="Code" id="updateCode" /><br />
        <input type="text" placeholder="Name" id="updateName" /><br />
        <input type="text" placeholder="Exchange" id="updateExchange" /><br />
        <button onclick="updateClient();">Update</button>
    </div>
   
</body>
</html>
